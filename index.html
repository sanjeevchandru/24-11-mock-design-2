<!DOCTYPE html>
<html lang="en">

                            <input type="text"><br>
                            <label for="phno">Phone</label>

                                <input type="number">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
